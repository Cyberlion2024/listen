[package]
name = "listen-mcp"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.97"
clap = { version = "4.5.32", features = ["derive"] }
mcp-core = { version = "0.1.42", features = ["sse"] }
